language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack:
    secure: 
node_js:
  - '6'
branches:
  only:
    - master
install:
  - npm install
before_script:
  - npm prune
script:
  - 'if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then npm run test; fi'
after_success:
  - 'if [ "$TRAVIS_EVENT_TYPE" = "push" ]; then npm run build; fi'
  - 'if [ "$TRAVIS_EVENT_TYPE" = "push" ]; then npm run release; fi'
